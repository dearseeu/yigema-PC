<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登陆益阁玛</title>
</head>
<body>
<!--登陆页面-->

<div class="container-fluid p-0">
    <!--第一行-->
    <div class="container">
        <div class="row justify-content-around align-items-end mt-3 mb-2">
            <!--第一行:左:图标+用户登陆-->
            <div class="d-flex align-items-center"><img src="img/logo.gif" alt=""><h6 class="font-weight-bold">用户登陆</h6></div>
            <!--第一行:右:益阁玛首页 手机版 搜索-->
            <div>
                <ul class="list-unstyled d-flex base_font">
                    <li class="mr-3"><a href="index.html">益阁玛首页</a></li>
                    <li class="mr-3"><a href="#">手机版</a></li>
                    <li class="mr-3"><a href="#">搜索</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--第二行-->
    <div class="row justify-content-center loginPage">
        <!--第二行:背景(大图)-->
        <div class="loginCont">
            <!--第二行:登陆框-->
            <div class="loginMeun">
                <h6 class="mb-3 text-muted"><img src="img/line.png" alt="">使用账号登陆</h6>
                <input type="text" name="uname" placeholder="邮箱/用户名/已验证手机" class="loginInput uname">
                <input type="password" name="upwd" placeholder="请输入密码" class="loginInput upwd">
                <ul class="base_font d-flex justify-content-between list-unstyled mb-3">
                    <li><input type="checkbox" title="">记住登陆状态</li>
                    <li><a href="#">忘记密码?</a></li>
                </ul>
                <ul class="base_font d-flex justify-content-between align-items-center list-unstyled">
                    <li><a href="#" class="loginButton text-white" id="login">登录</a></li>
                    <li>还没有账号?<a href="register.html" class="my_red_color my_font_small">立即注册</a></li>
                </ul>
                <span id="res_msg"></span>
                <h6 class="mt-3 text-muted"><img src="img/line.png" alt="">使以下账号登陆益阁玛</h6>
                <ul class="mt-3 loginOther list-unstyled base_font d-flex flex-wrap">
                    <li><img src="img/qq.png" alt=""><a href="#">QQ账号登陆</a></li>
                    <li><img src="img/qq.png" alt=""><a href="#">QQ账号登陆</a></li>
                    <li><img src="img/qq.png" alt=""><a href="#">QQ账号登陆</a></li>
                    <li><img src="img/qq.png" alt=""><a href="#">QQ账号登陆</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--第三行:版权-->
    <div class="container text-muted">
        <div class="row base_font d-flex justify-content-around mt-3">
            <div class="font-weight-bold">北京益阁玛网络技术有限公司版权所有 京ICP证010534号</div>
            <div class="copyRight">
                <a href="#">网站地图</a>
                <a href="#">关于我们</a>
                <a href="#">友情链接</a>
                <a href="#">广告服务</a>
                <a href="#">版权声明</a>
                <a href="#">益阁玛招聘</a>
            </div>
        </div>
    </div>
</div>
<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
